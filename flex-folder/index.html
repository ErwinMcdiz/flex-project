<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chessboard</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>
        <div class="chessboard">
            <!-- 8 rows for the chessboard -->
            <div class="row">
                <div class="square blue"><i class="fa-solid fa-chess-rook" style="color: #0d0d0d;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-knight" style="color: #050505;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-bishop" style="color: #050505;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-queen"></i></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-king" style="color: #0a0a0a;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-bishop" style="color: #050505;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-knight" style="color: #19191a;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-rook"></i></div>
            </div>
            <div class="row">
                <div class="square white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-pawn" style="color: #080808;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-pawn" style="color: #080808;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-pawn" style="color: #080808;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-pawn" style="color: #080808;"></i></div>
            </div>
            <div class="row">
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
            </div>
            <div class="row">
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
            </div>
            <div class="row">
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
            </div>
            <div class="row">
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
                <div class="square white"></div>
                <div class="square blue"></div>
            </div>
            <div class="row">
                <div class="square blue"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-pawn"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-pawn" style="color: #ffffff;"></i></div>
            </div>
            <div class="row">
                <div class="square white"><i class="fa-solid fa-chess-rook" style="color: #fefefe;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-knight" style="color: #ffffff;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-bishop" style="color: #fbfbfb;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-queen" style="color: #ffffff;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-king" style="color: #ffffff;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-bishop" style="color: #fbfbfb;"></i></div>
                <div class="square white"><i class="fa-solid fa-chess-knight" style="color: #ffffff;"></i></div>
                <div class="square blue"><i class="fa-solid fa-chess-rook" style="color: #fefefe;"></i></div>
            </div>
        </div>
    </body>
    </html>
